  <ng-template #addUser let-modal>
    <div class="modal-header">
      <div class="row addUserTitle">
        <h4 class="modal-title">Add User</h4>
      </div>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
                <div class="form-group row">
                    <label for="name" class="col-md-3">Name</label>
                    <input type="text" class="form-control col-md-6" id="name" placeholder="Enter the Name">
                </div>
                <div class="form-group row ">
                    <label for="mobile" class="col-md-3">Mobile Number</label>
                    <input type="text" class="form-control col-md-6" id="mobile" placeholder="Mobile Number">
                </div>
              <div class="form-group row">
                <label for="inputEmail4" class="col-md-3">Email</label>
                <input type="email" class="form-control col-md-6" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group row">
                <label for="role" class="col-md-3">role</label>
                <input type="text" class="form-control col-md-6" id="role" placeholder="dropdown">
              </div>
              <div class="form-group row">
                <label for="course" class="col-md-3">Course</label>
                <input type="text" class="form-control col-md-6" id="course" placeholder="dropdown">
              </div>
              <div class="form-group row">
                <label for="inputPassword4" class="col-md-3">Password</label>
                <input type="password" class="form-control col-md-6" id="inputPassword4" placeholder="Password">
              </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>

      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div> -->
  </ng-template>
