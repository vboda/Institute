<div class="data">
    <table class="table table-hover userTable">
        <thead>
          <tr>
            <th scope="col">User ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Role</th>
            <th scope="col">Course</th>
            <th scope="col"> Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.user_id}}</th>
            <td>{{user.user_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobile_number}}</td>
            <td>{{user.role}}</td>
            <!-- overflow-wrap:break-word; -->
            <td id="cousreCol"><div>{{user.course}}</div></td>
            <td>
              <a class="btn btn-primary a-btn-slide-text" (click)=deleteUser(user)>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                 <span><strong>Delete</strong></span>            
             </a>
              <!-- <button class="btn btn-danger btn-sm rounded-0 glyphicon glyphicon-remove" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="glyphicon glyphicon-remove"></i></button> -->
            </td>
          </tr>
        </tbody>
      </table>
</div>
